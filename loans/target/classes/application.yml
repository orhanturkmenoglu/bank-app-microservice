server:
  port: 8082
spring:
  application:
    name: "loans"
  profiles:
    active: "default"
  datasource:
    url: jdbc:mysql://localhost:3306/bank-app-microservices
    username: root
    password: 12345
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true


    # config-server içerisindeki dosyayı okuyacak
  config:
    import: "optional:configserver:http://localhost:8071/"

management:
  endpoints:
    web:
      exposure:
        include: "*"  # tüm endpointleri açık hale getirir
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: "http://localhost:8761/eureka/"

info:
  app:
    name: "Loans Service"
    description: "Loans Service"
    version: "1.0.0"
